<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Details - Bookdiverse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fff;
            color: #222;
            line-height: 1.5;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 400px;
            padding: 1rem 7rem;
            position: absolute;
            top: 10px;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            list-style: none;
        }
        .nav-links a{
            text-decoration: none;
            color: black;
        }

        .nav-links a,
        img {
            margin-right: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }


        .icons {
            margin-left: 1rem;
        }

        .checkout-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 1rem;
            margin-top: 8rem;
        }

        .steps {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .steps .active {
            font-weight: bold;
        }

        .steps .muted {
            color: #ccc;
        }

        .progress {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
        }

        .step.active {
            border-color: #f06277;
            color: #f06277;
        }

        .checkout-form label {
            display: block;
            margin-bottom: 1.2rem;
            font-size: 0.95rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.4rem;
            border-radius: 10px;
            border: 1px solid #aaa;
            font-size: 1rem;
        }

        .next-btn {
            display: block;
            width: 100%;
            background: #f06277;
            color: #fff;
            padding: 0.9rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            margin-top: 1rem;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        #section-4 {
            background-color: black;
            width: 1207px;
            height: 70vh;
            margin-top: 80px;

        }

        #section-4one img:nth-child(2) {
            width: 160px;
            position: relative;
            margin-left: 500px;
            margin-top: 30px;

        }

        #section-5 {
            display: flex;
            /* padding: 20px; */
            margin-left: 360px;
        }

        #section-5one {
            margin-top: 100px;
            margin-right: 50px;

        }

        #section-5one a {
            color: white;
            margin-top: 5em;
            text-transform: capitalize;
            text-decoration: none;
        }

        #last {
            margin-top: 55px;
            margin-left: 50px;

        }

        #section-6 {
            display: flex;
            margin-left: 350px;
            margin-top: 10px;

        }

        #section-6one a {
            color: white;
            /* margin-top: 7px; */
            text-transform: capitalize;
            text-decoration: none;
        }

        #section-6one:nth-child(1) {
            display: flex;
        }

        #section-6one {
            margin-right: 100px;
        }

        @media (max-width: 600px) {
            .nav {
                display: none;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
            }

            .checkout-container {
                padding: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo"><img src="./images/Frame 35172.png" alt="" width="100">
            <a href="#"><i class="fa fa-search" style="color: black;"></i></a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Bookstores</a></li>
                <li><a href="#">Help</a></li>
                <img src="./images/love-svgrepo-com 1.png" alt="" width="20">
                <img src="./images/material-symbols_shopping-cart-outline-rounded.png" alt="" width="20">
                <img src="./images/mdi_account-outline.png" alt="" width="20">
            </ul>
        </nav>
    </header>

    <main class="checkout-container">
        <div class="steps">
            <span class="muted">Shopping Cart</span> <span>➤</span>
            <span class="active">Checkout Details</span> <span>➤</span>
            <span class="muted">Order Complete</span>
        </div>

        <div class="progress">
            <div class="step active">1</div>
            <div class="step">2</div>
        </div>

        <h2>Shipping Details</h2>

        <form class="checkout-form">
            <label>Full Name*
                <input type="text" placeholder="Ada Williams" required />
            </label>

            <label>Country/Region*
                <select required>
                    <option selected>Nigeria</option>
                    <option>Ghana</option>
                    <option>Kenya</option>
                </select>
            </label>

            <label>Address*
                <input type="text" placeholder="House Number And Street Name" required />
            </label>

            <label>State*
                <select required>
                    <option>Select A State</option>
                    <option>Lagos</option>
                    <option>Abuja</option>
                </select>
            </label>

            <label>City*
                <select required>
                    <option>Select A City</option>
                    <option>Ikoyi</option>
                    <option>Yaba</option>
                </select>
            </label>

            <label>Phone
                <input type="tel" placeholder="0811234567890" />
            </label>

            <label>Email Address
                <input type="email" placeholder="ada17@gmail.com" />
            </label>

            <button type="submit" class="next-btn"><a href="checkout2.html"></a>Next</button>
        </form>
    </main>

    <footer id="section-4">
        <div id="section-4one">
            <img src="./images/Rectangle 80.png" alt="" width="1207" style="position: absolute;">
            <img src="./images/Frame 35181.png" alt="">
        </div>
        <div id="section-5">
            <div id="section-5one">
                <a href="#">library</a>
                <br>
                <a href="#">genres</a>
                <br>
                <a href="#">languages</a>
                <br>
                <a href="#">authors</a>
            </div>
            <div id="section-5one">
                <a href="#">company</a>
                <br>
                <a href="#">about us</a>
                <br>
                <a href="#">help</a>
                <br>
                <a href="#">become a partner</a>
            </div>
            <div id="section-5one">
                <div id="last">
                    <a href="#">get the app</a>
                </div>
                <img src="./images/google-play 1.png" alt="" width="90" style="margin-top: 5px;">
                <img src="./images/app-store 1.png" alt="" width="90" style="margin-top: 5px;">
            </div>
        </div>
        <hr width="1207" style="color: white;">
        <div id="section-6">
            <div id="section-6one">
                <a href="#">contact us:</a>
                <img src="./images/logos_facebook.png" alt="" width="15">
                <img src="./images/Group.png" alt="" width="15">
                <img src="./images/Group (1).png" alt="" width="15">
                <img src="./images/Vector.png" alt="" width="15">
            </div>
            <div id="section-6one">
                <a href="#">terms and privacy</a>
            </div>
            <div id="section-6one">
                <a href="#">Delivery & returns</a>
            </div>
        </div>

    </footer>
</body>

</html>
